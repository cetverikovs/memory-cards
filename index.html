<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Карточки</title>
	<meta name="description" content="Карточки">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="icon" href="logo.jpeg"> 	<!-- добавляет иконку в закладке -->
	<meta property="og:image" content="images/preview.jpg">

	<link rel="stylesheet" href="swiper-bundle.min.css">
	<link rel="stylesheet" href="bootstrap-reboot.min.css">
	
	

	<link rel="stylesheet" href="main.css">


</head>

<body>

	<section class="cards">

		<h2 class="cards__header">Memory <span>Cards</span></h2>

		<div class="cards__content-wrapper">
			<div class="cards__content">

				<div class="cards-carousel">

					<div class="swiper-wrapper">
						
						<div class="swiper-slide cards-carousel__item">
						
							<div class="cards-carousel__image-wrapper">
						
								<div class="cards-carousel__image-left">
						
									<div class="cards-carousel__image" style="background-image: url(https://images.unsplash.com/photo-1567360425618-1594206637d2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YmxhY2slMjBhbmQlMjByZWQlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60)"></div>
						
								</div>
						
								<div class="cards-carousel__image-left">
									
								</div>

							</div>
						
							<p>Card 1</p>
						
						</div>
						<div class="swiper-slide cards-carousel__item">
						
							<div class="cards-carousel__image-wrapper">
						
								<div class="cards-carousel__image-left">
						
									<div class="cards-carousel__image" style="background-image: url(https://images.unsplash.com/photo-1625685554567-174be072393f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8YmxhY2slMjBhbmQlMjByZWQlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60)"></div>
						
								</div>
						
								<div class="cards-carousel__image-left">
									
								</div>

							</div>
						
							<p>Card 2</p>
						
						</div>
						<div class="swiper-slide cards-carousel__item">
						
							<div class="cards-carousel__image-wrapper">
						
								<div class="cards-carousel__image-left">
						
									<div class="cards-carousel__image" style="background-image: url(https://images.unsplash.com/photo-1485758152456-1e91810337e0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTEyfHxibGFjayUyMGFuZCUyMHJlZCUyMGJhY2tncm91bmR8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60)"></div>
						
								</div>
						
								<div class="cards-carousel__image-left">
									
								</div>

							</div>
						
							<p>Card 3</p>
						
						</div>
						<div class="swiper-slide cards-carousel__item">
						
							<div class="cards-carousel__image-wrapper">
						
								<div class="cards-carousel__image-left">
						
									<div class="cards-carousel__image" style="background-image: url(https://images.unsplash.com/photo-1652042811974-604ff65697d5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=654&q=80)"></div>
						
								</div>
						
								<div class="cards-carousel__image-left">
									
								</div>

							</div>
						
							<p>Card 4</p>
						
						</div>
						

					</div>

				</div>
				
				<div class="cards-navigation">
					<div class="cards-navigation__prev"></div>
					<div class="cards-navigation__next"></div>
				</div>

			</div>

		</div>





		<video src="/ready html/videos/smoke-background-optimized.mp4" class="cards__video" autoplay loop muted></video>

	</section>









	<script src="swiper-bundle.min.js"></script>

	<script src="common.js"></script>

</body>

</html>
